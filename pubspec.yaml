name: dart_swagger_to_models
description: Generate null-safe Dart models from Swagger/OpenAPI specs with multiple styles and per-file output.
version: 0.5.2

homepage: https://github.com/AlexGalitsky/dart_swagger_to_models
repository: https://github.com/AlexGalitsky/dart_swagger_to_models
issue_tracker: https://github.com/AlexGalitsky/dart_swagger_to_models/issues

screenshots:
  - description: 'Dart - Swagger to models logo.'
    path: images/logo.png

topics:
  - swagger
  - openapi
  - codegen
  - freezed
  - build-runner

environment:
  sdk: ^3.3.0

dependencies:
  args: ^2.7.0
  build: ^4.0.4
  crypto: ^3.0.7
  http: ^1.6.0
  json_annotation: ^4.10.0
  path: ^1.9.1
  yaml: ^3.1.3

dev_dependencies:
  build_runner: ^2.11.1
  lints: ^6.1.0
  test: ^1.29.0

# Example projects
# See example/dart_example/ and example/flutter_example/ for usage examples
