name: dart_swagger_to_models
description: >
  CLI tool for generating null-safe Dart models from Swagger/OpenAPI specifications
  (JSON/YAML). Supports multiple generation styles (plain_dart, json_serializable, freezed)
  and per-file mode (one model = one file).
version: 0.4.1

homepage: https://github.com/AlexGalitsky/dart_swagger_to_models
repository: https://github.com/AlexGalitsky/dart_swagger_to_models
issue_tracker: https://github.com/AlexGalitsky/dart_swagger_to_models/issues

topics:
  - dart
  - swagger
  - openapi
  - code-generation
  - codegen
  - models
  - json-serialization
  - freezed
  - json-serializable
  - build-runner
  - openapi-generator
  - swagger-generator

environment:
  sdk: ^3.3.0

dependencies:
  args: ^2.6.0
  build: ^2.4.0
  crypto: ^3.0.5
  http: ^1.2.2
  json_annotation: ^4.9.0
  path: ^1.9.0
  yaml: ^3.1.3

dev_dependencies:
  build_runner: ^2.4.0
  lints: ^6.0.0
  test: ^1.25.6

# Example projects
# See example/dart_example/ and example/flutter_example/ for usage examples
